name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update image tag
        run: |
          sed -i.bak "s|image: nginx:.*|image: nginx:${{ github.sha }}|" k8s/deployment.yaml
          rm k8s/deployment.yaml.bak
          echo "‚úÖ Updated k8s/deployment.yaml with new image tag: ${{ github.sha }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml

          # Solo hacer commit si hay cambios reales
          if ! git diff --cached --quiet; then
            git commit -m "Update image to ${{ github.sha }}"
            git push
            echo "‚úÖ Changes committed and pushed."
          else
            echo "‚ÑπÔ∏è No changes to commit."
          fi

      - name: Notify ArgoCD to sync
        env:
          ARGOCD_WEBHOOK_URL: "https://localhost:8081/api/webhook"
        run: |
          echo "üîî Notifying ArgoCD to sync..."
          curl -X POST -k $ARGOCD_WEBHOOK_URL \
            -H "Content-Type: application/json" \
            -d '{"ref": "refs/heads/main"}'