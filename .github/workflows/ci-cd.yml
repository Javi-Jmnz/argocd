name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    # üëá Evita el loop cuando el √∫nico cambio es el deployment.yaml
    paths-ignore:
      - 'deployment.yaml'
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    # üëá Evita que se ejecute si el commit viene del bot
    if: github.actor != 'github-actions[bot]'
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Update GitOps repository
        shell: bash
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          git config --global credential.helper store
          echo "https://${GIT_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials
          
          rm -rf gitops
          git clone https://github.com/javi-jmnz/argocd.git gitops
          cd gitops
          
          echo "üîç Checking current image..."
          OLD_IMAGE=$(grep 'image:' deployment.yaml | awk '{print $2}')
          echo "Current image: $OLD_IMAGE"

          NEW_IMAGE="ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo "New image: $NEW_IMAGE"
          
          # Reemplaza la imagen en el deployment.yaml
          sed -i "s|image: .*|image: ${NEW_IMAGE}|g" deployment.yaml
          
          echo "üß© Diff preview:"
          git diff deployment.yaml || true

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          
          # Solo hace commit si hubo cambios
          if git diff --cached --quiet; then
            echo "‚úÖ No changes detected. Skipping commit."
          else
            git commit -m "Update image to ${{ github.sha }}"
            git push -f https://${GIT_TOKEN}@github.com/javi-jmnz/argocd.git main
            echo "üöÄ Updated deployment.yaml and pushed changes."
          fi